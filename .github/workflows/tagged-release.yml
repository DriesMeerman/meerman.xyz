name: Tagged release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-website:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Npm install
        run: rm package-lock.json && npm install

      - name: Validate blog content
        run: npm run validate:blog

      - name: Build website
        run: npm run build

      - name: Validate optimized image artifacts
        run: |
          test -d build/g/assets
          find build/g/assets -type f | grep -q .
          test -f build/g/assets/servicenow_logo-400.png
          test -f build/g/assets/logos/realm_db_logo-306.png
          test -f build/sitemap.xml

      - uses: actions/upload-artifact@v4
        with:
          name: meerman-xyz-website
          path: build/

      - name: Save generated lockfile
        uses: actions/upload-artifact@v4
        with:
          name: package-lock
          path: package-lock.json
          retention-days: 90

  publish-container:
    runs-on: ubuntu-latest
    needs: build-website
    steps:
      - uses: actions/checkout@v4

      - name: Login to docker registry
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
        run: docker login -u $DOCKER_USER -p $DOCKER_TOKEN

      - uses: actions/download-artifact@v4
        with:
          name: meerman-xyz-website
          path: build

      - name: Build the Docker image
        run: docker build --file Dockerfile.artifact --tag meerman.xyz:${GITHUB_REF_NAME#v} .

      - name: Tag docker image
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
        run: |
          docker tag meerman.xyz:${GITHUB_REF_NAME#v} $DOCKER_USER/meerman.xyz:${GITHUB_REF_NAME#v}
          docker tag meerman.xyz:${GITHUB_REF_NAME#v} $DOCKER_USER/meerman.xyz:latest

      - name: Publish docker images
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
        run: |
          docker push $DOCKER_USER/meerman.xyz:${GITHUB_REF_NAME#v}
          docker push $DOCKER_USER/meerman.xyz:latest
