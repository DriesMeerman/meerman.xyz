<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visual Regression Report</title>
  <style>
    :root {
      --bg: #0f172a;
      --surface: #1e293b;
      --border: #334155;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --accent: #38bdf8;
      --green: #4ade80;
      --red: #f87171;
      --yellow: #fbbf24;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }

    h1 { font-size: 1.5rem; font-weight: 600; }

    .timestamp { color: var(--text-muted); font-size: 0.875rem; }

    .summary {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      padding: 1rem 1.5rem;
      min-width: 120px;
      text-align: center;
    }

    .stat-value { font-size: 2rem; font-weight: 700; }
    .stat-label { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-muted); }
    .stat-value.changed { color: var(--red); }
    .stat-value.unchanged { color: var(--green); }
    .stat-value.new { color: var(--yellow); }

    .filters {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .filter-btn {
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text-muted);
      padding: 0.375rem 0.75rem;
      border-radius: 0.375rem;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 150ms;
    }

    .filter-btn:hover { border-color: var(--accent); color: var(--text); }
    .filter-btn.active { background: var(--accent); color: var(--bg); border-color: var(--accent); }

    .entries { display: grid; gap: 1.5rem; }

    .entry {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      overflow: hidden;
    }

    .entry-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
    }

    .entry-title { font-weight: 600; }

    .badge {
      font-size: 0.75rem;
      padding: 0.125rem 0.5rem;
      border-radius: 9999px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 600;
    }

    .badge.unchanged { background: #16a34a33; color: var(--green); }
    .badge.changed { background: #dc262633; color: var(--red); }
    .badge.new { background: #ca8a0433; color: var(--yellow); }

    .comparison {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      padding: 1rem;
    }

    .comparison.single { grid-template-columns: 1fr; }

    .image-container { position: relative; }
    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 0.25rem;
      border: 1px solid var(--border);
    }

    .image-label {
      position: absolute;
      top: 0.5rem;
      left: 0.5rem;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 0.125rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .no-report {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
    }

    .no-report p { margin-top: 1rem; font-size: 0.875rem; }

    #error-msg {
      background: #dc262633;
      border: 1px solid var(--red);
      color: var(--red);
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Visual Regression Report</h1>
      <span class="timestamp" id="timestamp"></span>
    </header>
    <div id="error-msg"></div>
    <div id="content">
      <div class="no-report">
        <h2>No report loaded</h2>
        <p>Run <code>npm run test:visual:report</code> to generate a report.</p>
      </div>
    </div>
  </div>
  <script src="viewer.js"></script>
</body>
</html>
